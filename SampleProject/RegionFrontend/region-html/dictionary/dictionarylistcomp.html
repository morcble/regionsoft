
<script src="/RegionFrontend/messages/dictionary_msg.js"></script>
<div id="region-grid">
	<div class="contentDiv">
		<div class="panel panel-default">
			<div class="panel-heading">
				<i class="fa fa-fw fa-minus fa-lg collapsePanel"></i>
				<span>Region Grid</span>
			</div>
		</div>
		<div class="toolsDiv">
 			<button class="btn btn-primary">
				<span class="searchImg"><message key="global_msg.search"></message></span>
			</button>
			<button class="btn btn-primary">
				<span class="addImg"><message key="global_msg.add"></message></span>
			</button>
		</div>
		
		<div class="searchDiv">
			<div class="panel panel-default querydiv">
				<div class="panel-body">
				
					<div class="row" style="margin-bottom: 15px;">
						<div class="col-xs-6" style="display: flex; align-items: center;">
							<div class="col-xs-4">
								<span><message key="dictionary_msg.valType"/></span>
							</div>
							<div class="col-xs-8">
								<input type="text" region-attr="valType" class="form-control region-searchable"  maxlength="20">
							</div>
						</div>
					</div>
					<div class="row" style="margin-bottom: 15px;">
						<div class="col-xs-6" style="display: flex; align-items: center;">
							<div class="col-xs-4">
								<span><message key="dictionary_msg.valTypeDesc"/></span>
							</div>
							<div class="col-xs-8">
								<input type="text" region-attr="valTypeDesc" class="form-control region-searchable"  maxlength="50">
							</div>
						</div>
					</div>
				
					<div class="col-xs-12" style="text-align: center">
						<button class="btn btn-default searchBtn">Search</button>
						<button class="btn btn-default resetBtn">Reset</button>
					</div>
				</div>
			</div>
		</div>
		
		
		<div class="viewDiv">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="margin-bottom">
						<table class="table table-striped table-bordered table-hover table-normal dataTable listTable">
							<thead>
								<tr>
									<th><input class="selectAll" type='checkbox' /></th>
									<th>Index</th>
									<th>Dictionary Key</th>
									<th>Description</th>
									<th>Created Date</th>
									<th>Created By</th>
									<th class="createDtColumn">Create Date<b class="dmcaret"></b></th>
									<th>Update By</th>
									<th>Operation</th>
								</tr>
							</thead>
							<tbody>
								<tr class="dynamicTD" style="display: none;" bind-list="list">
									<td><input type='checkbox' class='deleteCbs' name='{{id}}'/></td>
									<td>{{seqNo}}</td>
									<td>{{valType}}</td>
									<td>{{valTypeDesc}}</td>
									<td>{{createDt}}</td>
									<td>{{createBy}}</td>
									<td>{{createDt}}</td>
									<td>{{updateBy}}</td>
									<td>
										<a class="viewData" href="javascript:void(0)" onclick="dictionarylistcomp.viewData('{{id}}',event)">Detail</a>
										&nbsp;
										<a class="deleteData" href="javascript:void(0)"  onclick="deleteData('{{id}}',event)">Delete</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					
					<div class="batchdeleteDiv">
						<button class="btn btn-default batchDeletebtn">Batch Delete</button>
					</div>
					
					<div class="pagenationControl">
						  	<div class="control"></div>
							<div class="info"></div>
					</div>
					
					<div class="norecordmsg">No Record Found</div>
				</div>
			</div>
		</div>
	</div>	
		
</div>	



<script type="text/javascript">



$(document).ready(function() {
	var formParas0 = new Array("valType","valTypeDesc");
	var regArray0 = new Array(new Array(),new Array());
	var errorMsgArray0 = new Array(new Array(),new Array());
	var tmpGrid = new RegionGrid("#region-grid",formParas0,regArray0,errorMsgArray0,"customizedid");
	
	tmpGrid.listRes = "/zxc/spirit/dictionary/dictionarylist";
	
	tmpGrid.addTitle = "Record Detail";//view title
	tmpGrid.viewTitle = "Record Detail";//view title
	tmpGrid.reqPage = "/region-html/dictionary/dictionaryview.html";
	tmpGrid.popupWidth = 800;
	tmpGrid.popupHeight = 600; 
	tmpGrid.beforeRetrieveData = null;
	tmpGrid.afterRetrieveData = null;
	tmpGrid.beforeRenderData = null;
	tmpGrid.afterRenderData = null;
	tmpGrid.beforeValidate = null;
	
	tmpGrid.search();
});


var dictionarylistcomp = {
		viewData :function (recordId,evt){
				var regionGrid = Region.getRegionContainerByEvent(evt);
				regionGrid.viewRecord(recordId,"region_grid_"+regionGrid.regionId);
		},
		deleteData:function(recordId,evt){
				var regionGrid = Region.getRegionContainerByEvent(evt);
				regionGrid.deleteData(recordId);
		}

}
</script>



</body>
</html>
