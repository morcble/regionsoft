
<!DOCTYPE html> 
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<script src="/RegionFrontend/js/config.js"></script>
	
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>RegionSoft Sample System</title>
		<script src="/RegionFrontend/js/jquery-3.1.1.min.js"></script>
		<script src="/RegionFrontend/js/dropdown.js"></script>
		
	
		<link href="/RegionFrontend/css/skin1/bootstrap.min.css" rel="stylesheet" />		
		<link href="/RegionFrontend/css/skin1/regionframe.css" rel="stylesheet" />
		<link href="/RegionFrontend/css/skin1/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />	
		<script src="/RegionFrontend/messages/global_msg.js"></script>
	
		<script src="/RegionFrontend/js/region-0.3.1.min.js"></script>
	</head>


<body>

<div class="popUpCoverParent">
	<!-- popup dialog begin -->
	<div id="popUpCover" class="popup_cover_div">
		<div id="popUpDialog" class="dialog_div">
			<div class="popViewDiv">
				
				<div id="popUpProgress" class="dialog_progress">
					<div class="spin-loading spin-lg"></div>
				</div>
				
				<!-- two style with css: popup-normal, popup-regionHeader -->
				<div class="popUpDiv popup-normal" style="border: 5px solid transparent; min-width: 200px;">
					<div class="popup-header-region">
						<span class="logo-region"></span>
						<span class="header-label">
							RegionSoft Sample System
						</span>
						
					</div>
					
					<div class="panel panel-default">
						<div class="panel-heading clearfix" style="min-height: 29px;">
							<div class="popUpTitle pull-left"></div>
							<button class="btn btn-default pull-right" onclick="closeModalWindow()">
								<span class="glyphicon glyphicon-remove"></span>
							</button>
						</div>
						<div class="panel-body">
							<div class="popup-validate-info">
								<ul class="template error">
									<li class="template"></li>
								</ul>
								<ul class="template success">
									<li class="template"></li>
								</ul>
							</div>
							<iframe id="popupContentIframe" frameborder="no" style="min-width: 180px;"></iframe>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div> 
	<!-- popup dialog end -->
	
	<!-- loading cover begin -->
	<div id="loadingDiv" class="cover_div hide">
		<div id="loadingContent" class="dialog_progress hide">
			<div class="spin-loading spin-lg"></div>
		</div>
	</div> 
	<!-- loading cover end -->
</div>
<script src="/RegionFrontend/messages/dictionary_msg.js"></script>
<div id="region-grid">
	<div class="contentDiv">
		<div class="panel panel-default">
			<div class="panel-heading">
				<i class="fa fa-fw fa-minus fa-lg collapsePanel"></i>
				<span>Region Grid</span>
			</div>
		</div>
		<div class="toolsDiv">
 			<button class="btn btn-primary">
				<span class="searchImg"><message key="global_msg.search"></message></span>
			</button>
			<button class="btn btn-primary">
				<span class="addImg"><message key="global_msg.add"></message></span>
			</button>
		</div>
		
		<div class="searchDiv">
			<div class="panel panel-default querydiv">
				<div class="panel-body">
				
					<div class="row" style="margin-bottom: 15px;">
						<div class="col-xs-6" style="display: flex; align-items: center;">
							<div class="col-xs-4">
								<span><message key="dictionary_msg.valType"/></span>
							</div>
							<div class="col-xs-8">
								<input type="text" region-attr="valType" class="form-control region-searchable"  maxlength="20">
							</div>
						</div>
					</div>
					<div class="row" style="margin-bottom: 15px;">
						<div class="col-xs-6" style="display: flex; align-items: center;">
							<div class="col-xs-4">
								<span><message key="dictionary_msg.valTypeDesc"/></span>
							</div>
							<div class="col-xs-8">
								<input type="text" region-attr="valTypeDesc" class="form-control region-searchable"  maxlength="50">
							</div>
						</div>
					</div>
				
					<div class="col-xs-12" style="text-align: center">
						<button class="btn btn-default searchBtn">Search</button>
						<button class="btn btn-default resetBtn">Reset</button>
					</div>
				</div>
			</div>
		</div>
		
		
		<div class="viewDiv">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="margin-bottom">
						<table class="table table-striped table-bordered table-hover table-normal dataTable listTable">
							<thead>
								<tr>
									<th><input class="selectAll" type='checkbox' /></th>
									<th>Index</th>
									<th>Dictionary Key</th>
									<th>Description</th>
									<th>Created Date</th>
									<th>Created By</th>
									<th class="createDtColumn">Create Date<b class="dmcaret"></b></th>
									<th>Update By</th>
									<th>Operation</th>
								</tr>
							</thead>
							<tbody>
								<tr class="dynamicTD" style="display: none;" bind-list="list">
									<td><input type='checkbox' class='deleteCbs' name='{{id}}'/></td>
									<td>{{seqNo}}</td>
									<td>{{valType}}</td>
									<td>{{valTypeDesc}}</td>
									<td>{{createDt}}</td>
									<td>{{createBy}}</td>
									<td>{{createDt}}</td>
									<td>{{updateBy}}</td>
									<td>
										<a class="viewData" href="javascript:void(0)" onclick="dictionarylistcomp.viewData('{{id}}',event)">Detail</a>
										&nbsp;
										<a class="deleteData" href="javascript:void(0)"  onclick="dictionarylistcomp.deleteData('{{id}}',event)">Delete</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					
					<div class="batchdeleteDiv">
						<button class="btn btn-default batchDeletebtn">Batch Delete</button>
					</div>
					
					<div class="pagenationControl">
						  	<div class="control"></div>
							<div class="info"></div>
					</div>
					
					<div class="norecordmsg">No Record Found</div>
				</div>
			</div>
		</div>
	</div>	
		
</div>	



<script type="text/javascript">



$(document).ready(function() {
	var formParas0 = new Array("valType","valTypeDesc");
	var regArray0 = new Array(new Array(),new Array());
	var errorMsgArray0 = new Array(new Array(),new Array());
	var tmpGrid = new RegionGrid("#region-grid",formParas0,regArray0,errorMsgArray0,"customizedid");
	
	tmpGrid.listRes = "/zxc/spirit/dictionary/dictionarylist";
	
	tmpGrid.addTitle = "Record Detail";//view title
	tmpGrid.viewTitle = "Record Detail";//view title
	tmpGrid.reqPage = "/region-html/dictionary/dictionaryview.html";
	tmpGrid.beforeRetrieveData = null;
	tmpGrid.afterRetrieveData = null;
	tmpGrid.beforeRenderData = null;
	tmpGrid.afterRenderData = null;
	tmpGrid.beforeValidate = null;
	
	tmpGrid.search();
});


var dictionarylistcomp = {
		viewData :function (recordId,evt){
				var regionGrid = Region.getRegionContainerByEvent(evt);
				regionGrid.viewRecord(recordId,"region_grid_"+regionGrid.regionId);
		},
		deleteData:function(recordId,evt){
				var regionGrid = Region.getRegionContainerByEvent(evt);
				regionGrid.deleteData(recordId);
		}

}

</script>



</body>
</html>
