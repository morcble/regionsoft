<div id="REGION" class="hidden">
	<div class="panel panel-info">
			<div class="panel-heading">
				<i class="fa fa-fw fa-minus fa-lg collapsePanel"></i>
				<span>方法列表</span>
			</div>
			<div class="loadingIcon  text-center"><i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i></div>
			<div class="panel-body">
				<div>
		 			<button class="btn btn-default regionSearchPrompt">
						<message key="global_msg.search"></message>
					</button>
				</div>
				
				<div class="panel panel-default region-search-div hidden">
						<div class="panel-body">
							<input type="hidden" region-attr="detailId" class="form-control region-searchable">
							<div class="row margin-bottom-15px">
								<div class="col-xs-6 flex-center">
									<div class="col-xs-4">
										<message key="methodinfo_msg.name"></message>
									</div>
									<div class="col-xs-8">
										<input type="text" region-attr="name" class="form-control region-searchable"  maxlength="20">
									</div>
								</div>
							</div>
					
							<div class="row">
								<div class="center-block">
			      					<button class="btn btn-default regionSearchBtn"><message key="global_msg.submit"></message></button>&nbsp;
									<button class="btn btn-default regionResetBtn"><message key="global_msg.reset"></message></button>
		   						</div>
							</div>
						</div>
					</div>
		
	
		
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="margin-bottom">
								<table class="table table-striped table-bordered table-hover table-normal">
									<thead>
										<tr>
											<th width="5%"><message key="global_msg.index"></message></th>
											<th width="10%"><message key="methodinfo_msg.name"></message></th>
											<th width="30%" region-hide="hide = (paraMap.get('beanType')!='Controller')"><message key="methodinfo_msg.url"></message></th>
											<th><message key="methodinfo_msg.inputType"></message></th>
											<th width="10%"><message key="methodinfo_msg.returnType"></message></th>
										</tr>
									</thead>
									<tbody region-list="list">
										<tr class="hidden">
											<td><span region-attr="index"></span></td>
											<td><span region-attr="name"></span></td>
											<td region-hide="hide = (paraMap.get('beanType')!='Controller')"><span region-attr="url"></span></td>
											<td><span region-attr="inputType"></span></td>
											<td><span region-attr="returnType"></span></td>
										</tr>
									</tbody>
								</table>
							</div>
							
							<div class="paginationControl"></div>
							
							<div class="norecordmsg hidden"><message key="global_msg.no_record_found"></message></div>
						</div>
					</div>
			</div>	
	</div>
</div>	

<script type="text/javascript">
var REGION = {
		viewData :function (rowData){
			this.viewRecord(rowData,this.regionId);
		},
		deleteData:function(rowData){
			this.deleteData(rowData);
		},
		/*
		it will block form submission if return false
		*/
		beforeValidate:function(){
			return true;
		},
		afterValidate:function(){
		}

}


RegionUtil.ready(function(){
	var task = RegionUtil.loadMessage("/messages"+Config.LOCALE+"/methodinfo_msg.js");
	task.done(function(){
		var tmpGrid = new RegionGrid("#REGION");
		tmpGrid.listRes = "/admin/methodinfo/list";
		tmpGrid.search();		
	});
	
	
});

</script>
