<!DOCTYPE html> 
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<base href="/RegionSoftSampleFrontend/">
		<title>Regionsoft Admin</title>
		<script type="text/javascript" src="core/config.js"></script>
		<link rel="stylesheet" type="text/css" href="css/skin1/index.css"></link>
		
	</head>
 

<body>
<div class="container-fluid">
  	<div class="row header col-xs-12">
	  <div class="col-xs-12">
	  	<div class="logo"></div>
	  	<div class="public-menu">
	  		<ul class="nav nav-pills menus">
			  <li><a href="javascript:void(0)" class="userList"><i class="fa fa-user fa-fw"></i>用户</a></li>
			  <li><a href="javascript:void(0)" class="group"><i class="fa fa-group fa-fw"></i>&nbsp;组</a></li>
			  <li><a href="javascript:void(0)" class="service"><i class="fa fa-leaf fa-fw"></i>&nbsp;服务</a></li>
			  <li><a href="javascript:void(0)" class="errorlog"><i class="fa fa-binoculars fa-fw"></i>&nbsp;错误日志</a></li>
			  <li><a href="javascript:void(0)" class="componentLs"><i class="fa fa-cubes fa-fw"></i>&nbsp;模块一览</a></li>
			</ul>
	  	</div>
	  	
	  	<div class="myinfo">
	  		<ul class="nav nav-pills"> 
			  <li><a href="javascript:void(0)" id="logoutBtn">登出</a></li>
			</ul>
	  	</div>
	  </div>
	</div>

	<div class="row">
	  <div id="headerGap"></div>
	  <div id="functionsPanels" class="regionContainer">
	  	 <div class="col-xs-12" id="admincontent"></div>
	  </div>
	</div>
</div>


	<script type="text/javascript">
	var indexPage = {
			initMenu:function(){
				$(".menus .redirect").each(function(){
					/* $(this).click(function(){
						 var pageName = $(this).attr("class");
						 pageName = pageName.replace("redirect","").trim();
						 if(pageName!=indexPage.currentPage){
							 RegionUtil.loadRegion($("#functionsPanels #content"),"/comp/"+pageName+".html","content");
							 $("#functionsPanels #projectconfig").addClass("hidden");
						 }
					}) */
				});
			}
	}
	RegionUtil.ready(function(){
		indexPage.initMenu();
		$("#headerGap").css("height",$(".header").outerHeight()+"px");
		RegionUtil.loadRegion($("#functionsPanels #admincontent"),"/comp/admin/user/userlist.html","admincontent");
		
		$(".userList").click(function(){
			RegionUtil.loadRegion($("#functionsPanels #admincontent"),"/comp/admin/user/userlist.html","admincontent");
		});
		
		$(".group").click(function(){
			RegionUtil.loadRegion($("#functionsPanels #admincontent"),"/comp/admin/group/grouplist.html?depth=0","admincontent");
		});
		
		$(".service").click(function(){
			RegionUtil.loadRegion($("#functionsPanels #admincontent"),"/comp/admin/managedbeandetail/managedbeandetaillist.html?beanType=Controller","admincontent");
		});
		
		$(".errorlog").click(function(){
			RegionUtil.loadRegion($("#functionsPanels #admincontent"),"/comp/admin/errorlog/errorloglist.html","admincontent");
		});

		$(".componentLs").click(function(){
			RegionUtil.loadRegion($("#functionsPanels #admincontent"),"/comp/complist.html","admincontent");
		});
		
		
		$("#logoutBtn").click(function(){
			if(confirm("登出系统?")){
				 CoverPlugin.loadingStart();
				 var task = LoginPlugin.logout();
				 task.done(function(){
					 CoverPlugin.loadingComplete();
				 });
			};
		});
		
	})
		
	</script>

</body>
</html>
